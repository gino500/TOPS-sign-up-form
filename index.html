<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join &bullet; Gravity Paradise</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="content">
        <div class="picture">
          <div class="logo">
            <img src="logo.png" alt="" />
            <h1><span>&bullet;</span>Paradise</h1>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="right-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started.</p>
          <p>You <span>know</span> you want to</p>
        </div>
        <div class="form-container">
          <form action="#" method="post">
            <p>Lets do this!</p>
            <div class="input-container">
              <label for="first_name">&ast;First Name:</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>

            <div class="input-container">
              <label for="last_name">&ast;Last Name:</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>

            <div class="input-container">
              <label for="user_email">&ast;Email Address:</label>
              <input
                type="email"
                id="user_email"
                name="user_email"
                placeholder="email@exmaple.com"
                required
              />
            </div>

            <div class="input-container">
              <label for="phone_number">Phone Number:</label>
              <input
                type="text"
                id="phone_number"
                name="phone_number"
                minlength="11"
                maxlength="11"
              />
            </div>

            <div class="input-container">
              <label for="user_password">&ast;Password:</label>
              <input
                type="password"
                id="user_password"
                name="user_password"
                required
              />
            </div>

            <div class="input-container">
              <label for="confirm_password">&ast;Confirm Password:</label>
              <input
                type="password"
                id="last_name"
                name="confirm_password"
                required
              />
            </div>
        </div>

            <div class="submit-container">
              <button type="submit" class="create-btn">Create Account</button>
            </div>
          </form>
          
          <div class="member">
            <p>Already have an account?<button class="btn">Log in</button></p>
          </div>
    </div>
  </body>
</html>
